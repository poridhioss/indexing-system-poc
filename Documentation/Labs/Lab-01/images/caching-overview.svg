        <text x="80" y="21" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#16a34a" text-anchor="middle">Cache Hit &lt;1ms</text>
      </g>

      <g transform="translate(0, 124)">
        <rect width="220" height="32" rx="6" fill="#f0fdf4"/>
        <text x="15" y="21" font-family="monospace" font-size="13" fill="#475569">User types "def add"</text>
      </g>
      <g transform="translate(235, 124)">
        <line x1="0" y1="16" x2="40" y2="16" stroke="#86efac" stroke-width="2"/>
        <polygon points="40,16 32,10 32,22" fill="#86efac"/>
      </g>
      <g transform="translate(285, 124)">
        <rect width="160" height="32" rx="6" fill="#dcfce7"/>
        <text x="80" y="21" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#16a34a" text-anchor="middle">Cache Hit &lt;1ms</text>
      </g>

      <text x="220" y="190" font-family="Inter, system-ui, sans-serif" font-size="14" fill="#16a34a" font-weight="600" text-anchor="middle">Instant response while typing!</text>
