        <text x="40" y="21" font-family="Inter, system-ui, sans-serif" font-size="13" fill="#1d4ed8" text-anchor="middle">Cache</text>
      </g>

      <g transform="translate(0, 82)">
        <rect width="220" height="32" rx="6" fill="#f0fdf4"/>
        <text x="15" y="21" font-family="monospace" font-size="13" fill="#475569">User types "def "</text>
      </g>
