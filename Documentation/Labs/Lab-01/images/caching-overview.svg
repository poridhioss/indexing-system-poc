<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 280">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fafbfc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4f8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1000" height="280" fill="url(#bgGrad)" rx="12"/>

  <!-- Main Container -->
